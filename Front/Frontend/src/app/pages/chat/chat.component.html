<div class="main-container">
  <div>
    <app-side-bar></app-side-bar>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard"></span>
      </div>
      <div class="profile-details">
        <div class="dropdown">
          <button class="dropbtn">
            <i class='bx bx-chevron-down'></i>
          </button>
          <div class="dropdown-content">
            <a routerLink="/settings">Paramètres</a>
            <a href="#">Déconnexion</a>
          </div>
        </div>
        <span class="admin_name">Admin</span>
        <img src="/assets/bnbn.jpg" alt="Profile Picture">
      </div>
    </nav>
    <div>
      <a routerLink="/create"><button type="button" class="btn btn-primary">Ajouter</button></a>
    </div>
    <div class="container" style="width: 90%; margin-right: 100px;">
      <br><br>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="demande-tab" data-bs-toggle="tab" data-bs-target="#demande" [routerLink]="['/new-demande', demandeId]" type="button" role="tab" aria-controls="demande" aria-selected="false">Demande</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="historique-tab" data-bs-toggle="tab" data-bs-target="#historique" type="button" role="tab" aria-controls="historique" aria-selected="true">Historique</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="suivi-tab" data-bs-toggle="tab" data-bs-target="#suivi" type="button" role="tab" aria-controls="suivi" aria-selected="false">Suivi</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="demande" role="tabpanel" aria-labelledby="demande-tab">
        </div>

        <div class="tab-pane fade" id="historique" role="tabpanel" aria-labelledby="historique-tab">
        </div>

        <div class="tab-pane fade" id="suivi" role="tabpanel" aria-labelledby="suivi-tab">
          <div class="chat_window">
            <div class="top_menu">
              <div class="buttons">
                <div class="button minimize"></div>
                <div class="button maximize"></div>
              </div>
              <div class="title">
                <i class='bx bx-chat'></i>
                Suivi
              </div>
            </div>

            <!-- Room Selection (if applicable) -->
            <div class="room_selection">
              <button *ngFor="let room of roomList" (click)="selectRoom(room)">
                Room {{ room }}
              </button>
            </div>

            <ul class="messages">
              <!-- Message "Bonjour" with sender name -->
              <li class="message left">
                <div class="avatar">
                  <img src="/assets/bnbn.jpg" alt="Avatar" class="avatar-img">
                </div>
                <div class="text_wrapper">
                  <!-- Sender's name -->
                  <div class="sender_name">Admin</div>
                  <!-- Message content -->
                  <div class="text">Bonjour</div>
                </div>
              </li>

              <li class="message" *ngFor="let message of messages[currentRoomId]"
                  [ngClass]="{'left': isMessageFromReceiver(message), 'right': isMessageFromSender(message)}">
                <div class="avatar"></div>
                <div class="text_wrapper">
                  <!-- Sender's name for dynamically generated messages -->
                  <div class="sender_name">{{ message.senderName }}</div>
                  <!-- Message content -->
                  <div class="text">{{ message.text }}</div>
                </div>
              </li>
            </ul>

            <div class="bottom_wrapper clearfix">
              <div class="message_input_wrapper">
                <div class="input-container">
                  <!-- <i class="bx bx-paperclip"></i> -->
                  <input class="message_input" placeholder="Message..." [(ngModel)]="newMessage" />
                </div>
              </div>
              <div class="send_message" (click)="sendMessage()">
                <div class="icon"></div>
                <div class="text">Send</div>
              </div>
            </div>
            
        </div>
      </div>
      </div>
    </div>
  </section>
</div>
