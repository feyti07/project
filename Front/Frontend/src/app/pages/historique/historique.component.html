<div class="main-container">
  <div>
    <app-side-bar></app-side-bar>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Demandes</span>
      </div>
      <div class="profile-details">
        <div class="dropdown">
          <button class="dropbtn">▼</button>
          <div class="dropdown-content">
            <a routerLink="/profil">Profile</a>
            <a href="#">Paramètres</a>
            <a href="#">Déconnexion</a>
          </div>
        </div>
        <span class="admin_name">Ahmed</span>
        <img src="/assets/bnbn.jpg" alt="">
      </div>
    </nav>
    <div><a routerLink="/create"><button type="button" class="btn btn-primary">Ajouter</button></a></div>
    <div class="container" style="width: 90%; margin-right: 100px;">
        <br>
        <br>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="demande-tab" data-bs-toggle="tab" data-bs-target="#demande" [routerLink]="['/new-demande', demandeId]" type="button" role="tab" aria-controls="demande" aria-selected="false">Demande</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="historique-tab" data-bs-toggle="tab" data-bs-target="#historique" type="button" role="tab" aria-controls="historique" aria-selected="true">Historique</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="suivi-tab" data-bs-toggle="tab" data-bs-target="#suivi" type="button" role="tab" aria-controls="suivi" aria-selected="false">Suivi</button>
        </li>
      </ul>

<div class="tab-content" id="myTabContent">

  <div class="tab-pane fade show active" id="demande" role="tabpanel" aria-labelledby="demande-tab">
    
    </div>

   
<div class="content">
  <h3>Historiques</h3>
  <div class="actions">
    <button class="btn gray"><i class='bx bx-printer'></i> Imprimer</button>
  </div>
  <div class="table-controls">
    <div class="show-entries">
      
    </div>
    <div class="search-box">
      <input type="text" placeholder="Rechercher par type..." [(ngModel)]="searchTerm" (keyup)="onSearchChange($event)">
      <div class="search-icon" (click)="toggleSearch()">
        <i class='bx bx-search'></i> <!-- Icône de recherche -->
      </div>
      <div class="cancel-icon" (click)="clearSearch()">
        <i class='bx bx-x'></i> <!-- Icône de suppression -->
      </div>
      <div class="search-data" *ngIf="searchTerm">
        
      </div>
    </div>
  </div>

  <div class="container" style="width: 90%; margin-right: 100px;">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Date</th>
          <th>Acteur</th>
          <th>Description</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="historiques && historiques.length > 0; else noHistorique">
          <tr *ngFor="let entry of historiques">
            <td>{{ entry.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ entry.acteur }}</td>
            <td>{{ entry.description }}</td>
            <td>
              <span [ngClass]="{'badge-blue': entry.type === 'Ajout', 'badge-green': entry.type === 'Modification'}">
                {{ entry.type }}
              </span>
            </td>
          </tr>
          
        </ng-container>
        <ng-template #noHistorique>
          <tr>
            <td colspan="4">Pas d'historique disponible pour cette demande.</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</div>
</div>

<div class="tab-pane fade" id="suivi" role="tabpanel" aria-labelledby="suivi-tab">
  
    
  
</div>
</div>

</section>
</div>
